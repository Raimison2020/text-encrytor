<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Criptografador de Texto | AsmrProg</title>
</head>

<body>

    <div class="container">
        <h1>AsmrProg Criptografador</h1>
        <label for="message">Mensagem :</label>
        <textarea id="message" rows="5" cols="50">This is a secret message to encrypt! Don't forget subscribe to my channel :)</textarea>

        <label for="key">Chave :</label>
        <input type="text" id="key" value="AsmrProg" size="50">

        <div class="buttons">
            <button id="enc-btn">Criptografar</button>
            <button id="dec-btn">Descriptografar</button>
        </div>

        <h2>Resultado:</h2>
        <div id="result"></div>

    </div>

    <script src="index.js"></script>
</body>

</html>
